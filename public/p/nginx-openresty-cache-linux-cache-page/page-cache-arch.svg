<svg width="100%" height="380" viewBox="0 0 800 380" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 用户空间 -->
  <rect x="100" y="40" width="600" height="100" fill="#e1f5fe" stroke="#0288d1" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="80" font-family="Arial" font-size="20" font-weight="bold" fill="#0288d1" text-anchor="middle">用户空间 (User Space)</text>
  <rect x="150" y="90" width="100" height="40" fill="#b3e5fc" stroke="#0288d1" stroke-width="1" rx="5" ry="5"/>
  <text x="200" y="115" font-family="Arial" font-size="14" fill="#01579b" text-anchor="middle">应用程序</text>
  <rect x="350" y="90" width="100" height="40" fill="#b3e5fc" stroke="#0288d1" stroke-width="1" rx="5" ry="5"/>
  <text x="400" y="115" font-family="Arial" font-size="14" fill="#01579b" text-anchor="middle">Nginx</text>
  <rect x="550" y="90" width="100" height="40" fill="#b3e5fc" stroke="#0288d1" stroke-width="1" rx="5" ry="5"/>
  <text x="600" y="115" font-family="Arial" font-size="14" fill="#01579b" text-anchor="middle">其他应用</text>
  
  <!-- 内核空间 -->
  <rect x="100" y="160" width="600" height="180" fill="#e8f5e9" stroke="#388e3c" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="185" font-family="Arial" font-size="20" font-weight="bold" fill="#388e3c" text-anchor="middle">内核空间 (Kernel Space)</text>
  
  <!-- VFS层 -->
  <rect x="130" y="200" width="540" height="50" fill="#c8e6c9" stroke="#388e3c" stroke-width="1" rx="5" ry="5"/>
  <text x="400" y="230" font-family="Arial" font-size="16" fill="#1b5e20" text-anchor="middle">VFS (虚拟文件系统)</text>
  
  <!-- Page Cache层 -->
  <rect x="130" y="260" width="540" height="50" fill="#81c784" stroke="#388e3c" stroke-width="1" rx="5" ry="5"/>
  <text x="400" y="290" font-family="Arial" font-size="16" fill="#fff" text-anchor="middle">Page Cache (页面缓存)</text>
  <text x="400" y="310" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">频繁访问的文件数据缓存在内存中</text>
  
  <!-- 硬件层 -->
  <rect x="100" y="350" width="600" height="20" fill="#ffecb3" stroke="#ffa000" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="365" font-family="Arial" font-size="14" fill="#ff6f00" text-anchor="middle">硬件层 (磁盘存储)</text>
  
  <!-- 连接线 -->
  <path d="M400 130 L400 200" stroke="#666" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  <path d="M400 250 L400 260" stroke="#666" stroke-width="2" fill="none"/>
  <path d="M400 310 L400 350" stroke="#666" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
</svg> 