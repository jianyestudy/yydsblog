<svg width="100%" height="180" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="#f2f4f8" rx="10" ry="10"/>
  
  <!-- Nginx Logo 简化版 -->
  <rect x="100" y="80" width="240" height="140" fill="#009900" rx="10" ry="10"/>
  <text x="220" y="160" font-family="Arial" font-size="48" fill="white" text-anchor="middle">NGINX</text>
  
  <!-- Linux内核 -->
  <rect x="480" y="80" width="240" height="140" fill="#333" rx="10" ry="10"/>
  <text x="600" y="140" font-family="Arial" font-size="28" fill="white" text-anchor="middle">Linux Kernel</text>
  <text x="600" y="180" font-family="Arial" font-size="24" fill="#69b5f3" text-anchor="middle">Page Cache</text>
  
  <!-- RAM符号 -->
  <rect x="860" y="80" width="240" height="140" fill="#0078d4" rx="10" ry="10"/>
  <text x="980" y="160" font-family="Arial" font-size="36" fill="white" text-anchor="middle">内存</text>
  
  <!-- 连接箭头 -->
  <path d="M340 150 L480 150" stroke="#333" stroke-width="4" fill="none" marker-end="url(#arrow)"/>
  <path d="M720 150 L860 150" stroke="#333" stroke-width="4" fill="none" marker-end="url(#arrow)"/>
  
  <!-- 箭头标记 -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333"/>
    </marker>
  </defs>
  
  <!-- 标题 -->
  <text x="600" y="40" font-family="Arial" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">Nginx 结合 Linux Page Cache 实现内存缓存</text>
</svg>